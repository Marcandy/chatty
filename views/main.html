<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(url, username, newMessage )">
		<input type="text" ng-model='url' placeholder="img url">

		<input type="text" ng-model='username' placeholder="username">

		<input ng-model="newMessage" type="text" placeholder="message">
		<input type="submit" value="post">
	</form>

	<div ng-repeat="message in messages track by $index">
		<img ng-src="{{message.url}}" alt="profile" />
		
		{{ message.username }} {{ message.message }} : {{message.time | date: "short" }} </div>

</div>
